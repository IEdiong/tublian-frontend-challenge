<div class="relative">
  <label [for]="inputId" class="sr-only">{{ label }}</label>
  <input
    [formControl]="passwordControl"
    [id]="inputId"
    class="w-full border-b-[1px] border-b-secondary bg-transparent pb-4 pt-2 font-medium text-white transition-colors duration-300 ease-in-out placeholder:font-medium placeholder:capitalize placeholder:text-placeholder focus-visible:border-b-white focus-visible:outline-none"
    [ngClass]="
      passwordControl.invalid && passwordControl.touched
        ? 'border-b-semantic-red focus-visible:border-b-semantic-red'
        : 'focus-visible:border-b-white'
    "
    type="password"
    [placeholder]="placeholder"
  />
  <img
    *ngIf="passwordControl.invalid && passwordControl.touched"
    class="absolute right-0 top-2 h-6 w-6"
    src="../assets/info-circle.svg"
    alt=""
    aria-hidden="true"
  />
  <div class="mt-2 flex items-start gap-6 text-xs text-secondary">
    <div class="flex flex-col gap-2">
      <p class="flex items-center gap-2">
        <img
          *ngIf="!hasLength"
          src="../assets/tick-circle.svg"
          alt=""
          class="h-[14px] w-[14px] flex-shrink-0"
        />
        <img
          *ngIf="hasLength"
          src="../assets/tick-circle-ok.svg"
          alt=""
          class="h-[14px] w-[14px] flex-shrink-0"
        />
        <span [ngClass]="hasLength ? 'text-white' : ''"
          >8 Characters minimum</span
        >
      </p>
      <p class="flex items-center gap-2">
        <img
          *ngIf="!hasSymbol"
          src="../assets/tick-circle.svg"
          alt=""
          class="h-[14px] w-[14px] flex-shrink-0"
        />
        <img
          *ngIf="hasSymbol"
          src="../assets/tick-circle-ok.svg"
          alt=""
          class="h-[14px] w-[14px] flex-shrink-0"
        />
        <span [ngClass]="hasSymbol ? 'text-white' : ''"
          >One symbol character</span
        >
      </p>
    </div>
    <p class="flex items-center gap-2">
      <img
        *ngIf="!hasUppercase"
        src="../assets/tick-circle.svg"
        alt=""
        class="h-[14px] w-[14px] flex-shrink-0"
      />
      <img
        *ngIf="hasUppercase"
        src="../assets/tick-circle-ok.svg"
        alt=""
        class="h-[14px] w-[14px] flex-shrink-0"
      />
      <span [ngClass]="hasUppercase ? 'text-white' : ''"
        >One uppercase character</span
      >
    </p>
  </div>
</div>
